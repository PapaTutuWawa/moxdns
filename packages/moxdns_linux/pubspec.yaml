name: moxdns_linux
description: Linux-specific implementation of moxdns
version: 0.1.0
homepage:

environment:
  sdk: ">=2.17.0-266.1.beta <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: 2.1.0

  moxdns:
    git:
      url: https://codeberg.org/moxxy/moxdns.git
      rev: e1aa2a4124d00ee9029c6949d4aa02b286bb0c4b
      path: packages/moxdns
    #path: ../moxdns
  moxdns_platform_interface:
    git:
      url: https://codeberg.org/moxxy/moxdns.git
      rev: e1aa2a4124d00ee9029c6949d4aa02b286bb0c4b
      path: packages/moxdns_platform_interface
    #path: ../moxdns_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    implements: moxdns
    platforms:
      linux:
        pluginClass: MoxdnsLinuxPlugin
        dartPluginClass: MoxdnsLinuxPlugin
